<div class="row-fluid suggested-products"
     ng-controller="SuggestedProductsCtrl"
     ng-show="productGroups.length"
     ng-animate="{ show: 'show-animation', hide: 'hide-animation' }"
     ng-class="{ visible: canBeVisible }">
  <h3>Recommandations</h3>
  <carousel interval="interval">
    <slide ng-repeat="productGroup in productGroups" active="productGroup.active">
      <div class="product" ng-repeat="product in productGroup.products">
        <a href="/product/{{ product.id }}">
          <img ng-src="{{ product.imageUrl }}">
          <div class="carousel-caption">
            <h4>{{ product.name }}</h4>
            <p>{{ product.price }} â‚¬</p>
          </div>
        </a>
      </div>
    </slide>
  </carousel>
</div>
