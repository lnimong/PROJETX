<div class="row-fluid product">
  <div ng-include="'partials/suggested-products.html'"></div>

  <div class="span8 offset2">
    <div class="span4">
      <img ng-src="/images/{{ product.imageUrl }}" alt="{{ product.name }}" />
    </div>

    <div class="span8">
      <h2>
        {{ product.name }}
      </h2>
      <p>
        {{ product.description }}
      </p>
      <p>
        Prix : {{ product.price }} €
      </p>
      <form name="productForm">
        <div>
          Taille :
          <span class="badge size" ng-repeat="size in product.sizes">
            <input type="radio"
                   name="sizeInput"
                   ng-model="$parent.selectedSize"
                   value="{{ size }}" /> {{ size }}
          </span>
        </div>
        <div ng-switch on="availableStock">
          <input ng-switch-default type="submit" ng-click="addToCart()" class="btn btn-primary" value="Ajouter" />
          <input ng-switch-when="0" type="submit" ng-click="subscribeToAvailability()" class="btn" value="Me prévenir" />
        </div>
      </form>
    </div>
  </div>
</div>
